<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .notification {
            position: fixed;
            z-index: 1000;
            padding: 5px;
            border: 1px solid black;
            font-size: 20px;
            background: white;
            text-align: center;
        }

        .welcome {
            background: #b80000;
            color: yellow;
        }
    </style>
</head>
<body>
    <script>
        function showNotification(params) {
            const { top, right, html, className } = params;

            const notification = document.createElement('div');

            notification.classList.add('notification', className);
            notification.style.top = `${top}px`;
            notification.style.right = `${right}px`;

            notification.innerHTML = html;

            document.body.append(notification);

            setTimeout(() => notification.remove(), 1500);
        }

        let i = 1;
        setInterval(() => {
            showNotification({
                top: 10,
                right: 10,
                html: 'Hello ' + i++,
                className: "welcome"
            });
        }, 2000);
    </script>
</body>
</html>
