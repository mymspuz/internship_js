<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td><td>Smith</td><td>10</td>
      </tr>
      <tr>
        <td>Pete</td><td>Brown</td><td>15</td>
      </tr>
      <tr>
        <td>Ann</td><td>Lee</td><td>5</td>
      </tr>
    </tbody>
  </table>
  <script>
    const getSortData = () => {
      const result = [];
      const listTR = tbody.querySelectorAll('tr');
      listTR.forEach(tr => result.push(tr.outerHTML));
      result.sort();
      return result.join('');
    }

    const tbody = document.querySelector('tbody');
    tbody.innerHTML = getSortData();
  </script>
</body>
</html>
