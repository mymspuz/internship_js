<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 4px;
    }
    th {
      cursor: pointer;
    }
    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

<table id="grid">
  <thead>
  <tr>
    <th data-type="number">Возраст</th>
    <th data-type="string">Имя</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>5</td>
    <td>Вася</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Петя</td>
  </tr>
  <tr>
    <td>12</td>
    <td>Женя</td>
  </tr>
  <tr>
    <td>9</td>
    <td>Маша</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Илья</td>
  </tr>
  </tbody>
</table>

<script>
  function gridSort(thType, thIndex) {
    const rows = Array.from(tbody.rows);

    const mySort = type => type === 'number'
            ? (a, b) => a.cells[thIndex].innerHTML - b.cells[thIndex].innerHTML
            : (a, b) => a.cells[thIndex].innerHTML > b.cells[thIndex].innerHTML ? 1 : -1

    rows.sort(mySort(thType));

    tbody.append(...rows)
  }

  const grid = document.getElementById('grid');
  const tbody = grid.querySelector('tbody');

  grid.addEventListener('click', (event) => {
    if (event.target.tagName === 'TH') gridSort(event.target.dataset.type, event.target.cellIndex);
  });
</script>

</body>
</html>
