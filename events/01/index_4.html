<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
      }

      .menu .title {
        font-size: 18px;
        cursor: pointer;
      }

      .menu .title::before {
        content: '▶ ';
        font-size: 80%;
        color: green;
      }

      .menu.open .title::before {
        content: '▼ ';
      }

      .menu.open ul {
        display: block;
      }
    </style>
</head>
<body>
  <div id="sweeties" class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>
  <script>
    const title = document.querySelector('.title');
    const divMenu = document.querySelector('#sweeties');
    title.addEventListener('click', () => {divMenu.classList.toggle('open')});
  </script>
</body>
</html>
