<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }
      .carousel {
        width: 490px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #eee;
        border: 1px solid #CCC;
        border-radius: 15px;
      }
      .carousel button {
        border-radius: 50%;
        height: 42px;
        width: 42px;
        border: 1px solid gray;
        background-color: #ddd;
        color: #444;
        font-size: 24px;
        line-height: 24px;
        cursor: pointer;
      }
      button.prev {
        margin-left: 8px;
      }
      button.next {
        margin-right: 8px;
      }
      .slider {
        overflow: hidden;
      }
      .slider ul {
        width: 390px;
        height: 134px;
        max-width: 390px;
        padding: 0;
        list-style: none;
        display: flex;
        position: relative;
      }
      li {
        position: absolute;
      }
    </style>
</head>
<body>
  <div class="carousel">
    <button class="prev"><<</button>
    <div class="slider">
      <ul>
        <li><img src="https://ru.js.cx/carousel/1.png"></li>
        <li><img src="https://ru.js.cx/carousel/2.png"></li>
        <li><img src="https://ru.js.cx/carousel/3.png"></li>
        <li><img src="https://ru.js.cx/carousel/4.png"></li>
        <li><img src="https://ru.js.cx/carousel/5.png"></li>
        <li><img src="https://ru.js.cx/carousel/6.png"></li>
        <li><img src="https://ru.js.cx/carousel/7.png"></li>
        <li><img src="https://ru.js.cx/carousel/8.png"></li>
        <li><img src="https://ru.js.cx/carousel/9.png"></li>
        <li><img src="https://ru.js.cx/carousel/10.png"></li>
      </ul>
    </div>
    <button class="next">>></button>
  </div>
  <script>
    function move(value) {
      step += value;
      if (step < 0) step = 0;
      if (step + countEl > listLi.length) {
        if (step >= listLi.length) {
          step -= value
          return
        }
        step = step - value + 1
      }
      listLi.forEach((li, index) => {
        li.style.left = `${130 * index - 130 * step}px`;
      })
    }
    const countEl = 3;
    let step = 0;
    const listLi = document.querySelectorAll('li');
    move(0);

    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    prev.addEventListener('click', () => move(-countEl))
    next.addEventListener('click', () => move(countEl))
  </script>
</body>
</html>
